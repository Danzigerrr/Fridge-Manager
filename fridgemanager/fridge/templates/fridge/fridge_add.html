{% extends 'base.html' %}

{% block content %}
    <center>
        <h1> Add Fridge </h1>
        <br><br/>
        {% if submitted %}
            Your Fridge Was Added Successfully!
        {% else %}
            <form action="" method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        {% endif %}
    </center>
{% endblock %}
