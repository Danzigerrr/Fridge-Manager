{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <br>
            <h2>Update product "{{ product.name }}":</h2>
        <br>
        <form action="" method=POST>
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <input type="submit" value="Update" class="btn btn-secondary">
        </form>
    {% else %}
        {% include 'no_access_without_login_info.html' %}
    {% endif %}
{% endblock %}
